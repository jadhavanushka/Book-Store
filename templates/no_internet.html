{% extends 'layout.html' %}

{% block title %}No Internet Connection{% endblock %}

{% block content %}

<div class="container my-5 py-5" style="min-height: 80vh;">
    <div class="text-center m-auto p-4 my-4 shadow-sm"
        style="width: fit-content; border: 1px solid #e6e8eb; border-radius: 0.5em;">
        <img src="{{ url_for('static', filename = 'No-Internet.svg') }}" alt="No Internet" style="width: 200px;">
        <h3 class="text-dark">No Internet Connection</h3>
        <p class="text-muted">Please check your internet connection and try again.</p>
        <button class="btn mt-2 mb-4 px-4 button" onclick="location.reload()">Retry</button>
    </div>
</div>

{% endblock %}
