{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container ">
  <div class="row my-5 py-5">
    <div class="col-lg-4 bg-white m-auto my-5 px-4 py-5 shadow-sm"
      style="border: 1px solid #e6e8eb; border-radius: 0.5em;">
      <h2 class="text-center mb-4">Login</h2>

      <form action="{{ url_for('login') }}" method="post" class="mt-3" autocomplete="on">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
          </div>
          <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required
            autofocus>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock"></i></span>
          </div>
          <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password"
            required>
        </div>

        <div class="msg mb-3 text-center text-danger">{{ msg }}</div>

        <button type="submit" class="btn btn-lg button btn-block mb-3">Login</button>

        <p class="text-center mt-1"> <a href="#"> Forgot password? </a></p>
        <p class="text-center text-muted">
          Don't have an account?
          <a href="{{ url_for('signup') }}"> Create new account </a>
        </p>
      </form>
    </div>
  </div>
</div>

{% endblock %}
